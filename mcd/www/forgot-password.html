<!doctype html>
<html lang="en" data-livestyle-extension="available">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=0">
<meta name="description" content="This is an example of a meta description. This will often show up in search results.">
<title>MCT-Lock Desk Automation</title>
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="assets/css/bootstrap.min.css">

<link rel="stylesheet" href="assets/css/animate.css" />

<!-- Custom CSS -->
<link rel="stylesheet" href="assets/css/custom.css" />

<!-- Font Awesome v5 CSS -->
<link rel="stylesheet" href="assets/fonts/fontawesome/css/all.css" />
 
</head>
<body class="login">

<div class="container-fluid">
  <div class="row login-row">
    <div class="col-sm-12 col-lg-7 col-md-12 login-bg">
      <div class="d-flex flex-column align-items-center justify-content-center view-full"> <img class="logo img-fluid" src="assets/images/login-logo.png" alt="logo"/> 
       <h1 class="heading1">LockDesk Live!</h1>
      </div>
    </div>
    <div class="col-sm-12 col-lg-5 col-md-12 p-0  ">
      <div class="d-flex justify-content-center align-items-center view-full "> 
        
        <!--Form start here-->
        
        <form class="form-signin forgot-password-form" action="dashboard.html">
          <div class="heading3">Forgot Password?</div>
          <div class="form-group">
			  <label for="username" style="display: none">Email</label>
            <input type="email" id="username" class="form-control" placeholder="Email">
          
          </div>
          
		  <div class="alert alert-danger d-flex align-items-center justify-content-center error-msg" role="alert">There is no account associated with this email address.</div>
          <div class="d-block text-center">
            <button type="button" class="btn btn-cmn send">Send</button>
          </div>
          <div class="text-center">Back to <a class="link" href="login.html">login</a> </div>
        </form>
		  <form class="" action="login.html">
		<div class="forgot-password-success text-md-left text-center mt-4 mt-md-0" style="display: none">
		  <h2 class="password-send-success-heading justify-content-center justify-content-md-start d-flex align-items-center"><img src="assets/images/icon-checkmark.png" alt="checkmark-image" class="mr-2" /> Password Sent</h2>
		  <p>We have sent an email to your registered email address. Please check your mail box to reset your password.</p>	
		  <div class="d-block text-center">
            <button type="submit" class="btn btn-cmn send">Back to Login</button>
          </div>	
		  
		</div>  
        </form>
        <!--Form start here--> 
      </div>
    </div>
  </div>
</div>


<!-- Optional JavaScript --> 
<!-- jQuery first, then Popper.js, then Bootstrap JS --> 
<script src="assets/js/jquery-3.3.1.slim.min.js"></script> 
<script src="assets/js/popper.min.js"></script> 
<script src="assets/js/bootstrap.min.js"></script> 

<!-- Custom JS --> 
<script src="assets/js/custom.js"></script> 
<!--	<script src="assets/js/fontawesome-all.js"></script>  -->
<script>
	$( ".send" ).click(function() {
     $('.forgot-password-form').css('display', 'none');
	 $('.forgot-password-success').css('display', 'block');	

     $(".forgot-password-success").delay(1000).fadeIn("swing");
   });
</script>	
</body>
</html>
