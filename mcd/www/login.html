<!doctype html>
<html lang="en" data-livestyle-extension="available">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=0">
<meta name="description" content="This is an example of a meta description. This will often show up in search results.">
<title>MCT-Lock Desk Automation</title>
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="assets/css/bootstrap.min.css">

<link rel="stylesheet" href="assets/css/animate.css" />

<!-- Custom CSS -->
<link rel="stylesheet" href="assets/css/custom.css" />

<!-- Font Awesome v5 CSS -->
<link rel="stylesheet" href="assets/fonts/fontawesome/css/all.css" />
 
</head>
<body class="login">

<div class="container-fluid">
  <div class="row login-row">
    <div class="col-sm-12 col-lg-7 col-md-12 login-bg">
      <div class="d-flex flex-column align-items-center justify-content-center view-full"> <img class="logo img-fluid" src="assets/images/login-logo.png" alt="logo"/> 
     
      </div>
    </div>
    <div class="col-sm-12 col-lg-5 col-md-12 p-0  ">
      <div class="d-flex justify-content-center align-items-center view-full "> 
        
        <!--Form start here-->
        
        <form class="form-signin" action="admin-manager-dashboad.html">
          <div class="heading3">Login</div>
          <div class="form-group">
			  <label for="username" style="display: none">UserName</label>
            <input type="text" id="username" class="form-control" placeholder="Email">
          
          </div>
          <div class="form-group">
			 <label for="inputPassword" style="display: none">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password">
          </div>
          <div class="form-group">
          		<div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="customControlInline">
                    <label class="custom-control-label" for="customControlInline">Remember me</label>
                  </div>
          </div>
			<div class="alert alert-danger d-flex align-items-center justify-content-center p-0 error-msg" role="alert">Error! Invalid username or password</div>
          <div class="d-block text-center">
            <button type="submit" class="btn  btn-cmn">Sign In</button>
          </div>
          <div class="text-center"> <a class="link" href="forgot-password.html">Forgot Password?</a> </div>
        </form>
        
        <!--Form start here--> 
      </div>
    </div>
  </div>
</div>


<!-- Optional JavaScript --> 
<!-- jQuery first, then Popper.js, then Bootstrap JS --> 
<script src="assets/js/jquery-3.3.1.slim.min.js"></script> 
<script src="assets/js/popper.min.js"></script> 
<script src="assets/js/bootstrap.min.js"></script> 

<!-- Custom JS --> 
<script src="assets/js/custom.js"></script> 
<!--	<script src="assets/js/fontawesome-all.js"></script>  -->
</body>
</html>
