<div class="container-fluid">
<main role="main" class="login-wrapper">
    <div class="center-block">
<div class="go-back mr-b-12 me-auto"><a href="forgot-password.html" class="body-text-large text-black"><img src="assets/images/icon-arrow-left.svg" class="mr-r-4" alt=""/>Back</a></div>
        <div class="login-card bg-white cmn-shadow border-radius-24 ">
                <div class="logo text-center"><img src="assets/images/logo.svg" alt="Brain Gym"/></div>
                    <h2 class="text-center">OTP</h2>
                    <div class="body-text-large text-dark-grey text-center">Enter the 4 digit OTP that has been sent on your registered email address.  </div>

                    <form class="cmn-form login-form needs-validation" action="reset-password.html" novalidate> 
                    <div class="px-3 otp-box">
                                <div class="form-group"> 
                                    <input type="text" class="form-control text-center" oninput='digitValidate(this)' onkeyup='tabChange(1)' maxlength="1"  placeholder=" " required> 
                                    
                                    <input type="text" class="form-control text-center" oninput='digitValidate(this)' onkeyup='tabChange(2)' maxlength=1  placeholder=" " required> 
                                
                                    <input type="text" class="form-control text-center" oninput='digitValidate(this)' onkeyup='tabChange(3)' maxlength=1  placeholder=" " required> 
                                    
                                    <input type="text" class="form-control text-center" oninput='digitValidate(this)' onkeyup='tabChange(4)' maxlength=1  placeholder=" " required> 
                                    <div class="feedback invalid-feedback text-center mr-t-10"><img src="assets/images/icon-warning.svg" alt="alert"> Invalid OTP. </div> 
                                </div>
                    </div>
                
                        
                          <div class="form-action text-center">
                              <button class="btn btn-primary w-100 mr-b-32">Confirm</button>
                              <a href="#" class="w-100">Resend OTP</a>
                        </div>
                    </form>

        
        </div>

 </div>

<script>


// Example starter JavaScript for disabling form submissions if there are invalid fields
(function () {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms).forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
            
        }

        form.classList.add('was-validated')
      }, false)
    })
})()

</script>
<script>

let digitValidate = function(ele){
  console.log(ele.value);
  ele.value = ele.value.replace(/[^0-9]/g,'');
}
let tabChange = function(val){
    let ele = document.querySelectorAll('input');
    if(ele[val-1].value != ''){
      ele[val].focus()
    }else if(ele[val-1].value == ''){
      ele[val-2].focus()
    }   
 }
</script>
