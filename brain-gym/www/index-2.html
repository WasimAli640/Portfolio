                         <div class="form-floating form-group">

                  <label for="floatingInput">Passsword</label>
                    <div class="feedback invalid-feedback">
                        <img src="assets/images/icon-warning.svg" alt="alert">
                         Incorrect password, please try again.
                    </div>
                            <div class="feedback invalid-feedback validation-summary-errors" data-valmsg-summary="true">

                                    <li>Device Id is required.</li>
                                    <li>your credentials are invalid</li>
                                </ul>
                            </div>
                </div>
                          <div class="forgot-ps-link text-end"><a class="ms-auto" href="forgot-password.html">Forgot password?</a></div>

                        <div class=" mt-3 text-center" >

                    </form>

<script>



// starter JavaScript for disabling form submissions if there are invalid fields
(function () {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }
        else{
            
        }
        form.classList.add('was-validated')
      }, false)
    })
})()

</script>
